<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Input</title>
    <link rel="stylesheet" href="list.css" />
    <script src="list.js"></script>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: whitesmoke;
      }

      header .logo {
        font-size: 25px;
        font-family: 'Sriracha', cursive;
        color: #f01010;
        text-decoration: none;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <header style="background-color: bisque">
      <a href="1st about.html" class="logo">RASOI TALES</a>
      <h1 style="text-align: center">Add a Recipe to the List!</h1>
    </header>
    <div class="back">
      <div class="trans">
        <h1>Recipe Input</h1>
        <div>
          <label for="recipeName">Recipe Name:</label>
          <input type="text" id="recipeName" />
        </div>
        <div>
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients"></textarea>
        </div>
        <div>
          <label for="instructions">Instructions:</label>
          <textarea id="instructions"></textarea>
        </div>
        <button onclick="addRecipe()">Add Recipe</button>
        <div id="recipeList"></div>

        src="https://img.myloview.com/posters/food-cooking-background-ingredients-for-preparation-vegan-dishes-vegetables-roots-spices-mushrooms-and-herbs-healthy-food-concept-rustic-wooden-table-background-copy-space-top-view-700-156345253.jpg"
        alt="error"
      /> -->
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
