<script>
 function filterRecipes() {
        var filterValue = document.getElementById('search').value.toLowerCase();
        var category = document.getElementById('category').value;
        var sections = document.getElementsByClassName('section');

        for (var i = 0; i < sections.length; i++) {
          var recipes = sections[i].getElementsByClassName('recipe-link');
          sections[i].style.display = 'none';

          for (var j = 0; j < recipes.length; j++) {
            var dishName = recipes[j].textContent.toLowerCase();
            var display = (category === 'all' || sections[i].id === category) && (dishName.includes(filterValue) || filterValue === '');
            recipes[j].parentNode.style.display = display ? 'block' : 'none';
            if (display) {
              sections[i].style.display = 'block';
            }
          }
        }
      }
      function filterByName() {
        var input, filter, sections, dishes, a, i, txtValue;
        input = document.getElementById('search');
        filter = input.value.toUpperCase();
        sections = document.getElementsByClassName('section');

        for (i = 0; i < sections.length; i++) {
          dishes = sections[i].getElementsByClassName('recipe-link');

          for (var j = 0; j < dishes.length; j++) {
            a = dishes[j];
            txtValue = a.textContent || a.innerText;

            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              dishes[j].style.display = '';
            } else {
              dishes[j].style.display = 'none';
            }
          }
        }
      }
      function checkEnter(event) {
        if (event.key === 'Enter') {
          var input, filter, sections, dishes, a, i, txtValue;
          input = document.getElementById('search');
          filter = input.value.toUpperCase();
          sections = document.getElementsByClassName('section');

          for (i = 0; i < sections.length; i++) {
            dishes = sections[i].getElementsByClassName('recipe-link');

            for (var j = 0; j < dishes.length; j++) {
              a = dishes[j];
              txtValue = a.textContent || a.innerText;

              if (txtValue.toUpperCase() === filter) {
                dishes[j].style.display = '';
              } else {
                dishes[j].style.display = 'none';
              }
            }
          }
        }
      }
      
</script>
